name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  scan_ruby:
    runs-on: ubuntu-latest

    steps:
      - name: Sprawdzenie kodu
        uses: actions/checkout@v4

      - name: Ustawienie Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Skanowanie w poszukiwaniu luk bezpieczeństwa w Rails
        run: |
          gem install brakeman
          bin/brakeman --no-pager

  scan_js:
    runs-on: ubuntu-latest

    steps:
      - name: Sprawdzenie kodu
        uses: actions/checkout@v4

      - name: Ustawienie Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Skanowanie zależności JavaScript
        run: |
          yarn install
          bin/importmap audit

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Sprawdzenie kodu
        uses: actions/checkout@v4

      - name: Ustawienie Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Linting kodu dla spójności stylu
        run: |
          gem install rubocop
          bin/rubocop -f github

  test:
    runs-on: ubuntu-latest

    steps:
      - name: Instalacja pakietów
        run: sudo apt-get update && sudo apt-get install --no-install-recommends -y google-chrome-stable curl libjemalloc2 libvips sqlite3

      - name: Sprawdzenie kodu
        uses: actions/checkout@v4

      - name: Ustawienie Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Uruchomienie testów
        env:
          RAILS_ENV: test
        run: |
          bin/rails db:test:prepare
          bin/rails test
          bin/rails test:system

      - name: Zachowanie zrzutów ekranu z nieudanych testów
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: screenshots
          path: ${{ github.workspace }}/tmp/screenshots
          if-no-files-found: ignore
